<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyLink â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<nav class="navbar">
    <div class="logo">TinyLink</div>
</nav>

<div class="container">

    <section class="card">
        <h2>Create Short Link</h2>

        <form id="createForm">
            <div class="form-group">
                <label>Target URL</label>
                <input id="target" type="url" placeholder="https://example.com/page..." required>
            </div>

            <div class="form-group">
                <label>Custom Code (optional)</label>
                <input id="code" type="text" placeholder="abc1234">
            </div>

            <button class="btn btn-primary" id="createBtn">Create Link</button>
        </form>

        <p id="createMsg" class="msg"></p>
    </section>

    <section class="card">
        <h2>Your Links</h2>

        <input id="search" class="search" placeholder="Search links...">

        <div id="tableContainer"></div>
    </section>

</div>

<script src="/app.js"></script>

</body>
</html>
